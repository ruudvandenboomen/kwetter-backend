<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" />
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" />
        <title>Admin Console</title>
    </h:head>
    <h:body class="container">
        <h:panelGroup>
            <h:form class="page-header">
                <h:outputLabel value="Name Filter: "/>  
                <h:inputText value="#{adminBean.filter}" id="filter">
                    <f:ajax event="keyup" execute="filter" render="users"/>
                </h:inputText> 
            </h:form>
        </h:panelGroup>

        <h:panelGroup id="users">
            <h:form class="well">
                <h:dataTable class="table" value="#{adminBean.users}" var ="user">
                    <h:column>
                        <f:facet name = "header">Name</f:facet>
                        <h:outputLabel value="#{user.username}"/>  
                    </h:column>
                    <h:column>
                        <h:outputLink class="btn btn-primary" value ="userDetails.xhtml">Get Kweets
                            <f:param name="username" value="#{user.username}"/>
                        </h:outputLink>
                    </h:column>
                    <h:column>
                        <h:commandLink class="btn btn-danger" value="Remove" action="#{adminBean.deleteUser(user)}">
                            <f:ajax event="action" render="users"/>
                        </h:commandLink> 
                    </h:column>
                </h:dataTable>
            </h:form>
        </h:panelGroup>
    </h:body>
</html>
